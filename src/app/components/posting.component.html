<div class="row mt-3">
    <div class="col">
        <a [routerLink]="['/']">Home</a>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <h2>{{posting.title}}</h2>
    </div>
</div>
<hr>
<div class="row">
    <div class=col>
        <div class="row">
            <div class="col">
                <small>By: <a [routerLink]="['/profile', posting.user_id]">{{posting.author}}</a></small>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i><small>Posted at: {{posting.datetime}}</small></i>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row mt-4">
    <div class="col">
        {{posting.body}}
    </div>
</div>
<hr>
<div class="row mt-2">
    <div class="col">
        <code>{{posting.tags}}</code>
    </div>
</div>
