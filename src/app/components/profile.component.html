<div class="row mt-3">
    <div class="col">
        <a [routerLink]="['/']">Home</a>
    </div>
</div>
<div class="row mt-5">
    <div class="col-4">
        <div class="row">
            <div class="col">
                <h2>{{user.profile_name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <i><small>{{user.profile_quote}}</small></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Country: {{user.country}}
            </div>
        </div>
    </div>
    <div class="col-4">
        <h4>Followers: {{userFollowers}}</h4>
    </div>
    <div class="col-4">
        <h4>Following: {{userFollowing}}</h4>
    </div>
</div>
<div class="row mt-2" *ngIf="!viewingOwnProfile">
    <div class="col">
        <div *ngIf="!alreadyFollowed">
            <button class="btn btn-success" (click)="follow()">Follow</button>
        </div>
        <div *ngIf="alreadyFollowed">
            <button class="btn btn-success" (click)="unfollow()">Unfollow</button>
        </div>
        
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <div class="row" *ngFor="let item of postings">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h4><a [routerLink]="['/posting', item._id]">{{item.title}}</a></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <small><i>Posted on {{item.datetime}}</i></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
